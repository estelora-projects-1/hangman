    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Mousetrap Words</title>
  </head>

  <body>

    <div class="game-screen">
        
      <div class= "title-holder">
        <img class="title center hvr-sink" src="img/mouse-title.png" alt="title">
      </div>

      <div class="content text-center center">
      
       <div class="game-display">
        <p class ="directions">
          Solve the puzzle or in the trap you go!
        </p>
        <h2 class= "hidden-word-display turns-remaining"></h2> 
       </div>

        <div class="game-info">
          <span class="turns-remaining">
            Chances left: <span class="turn-count">8</span>
          </span>
          <span class="displayWord "/>
          <input class="user-letter" type = "text" maxlength ="1">
          <button class= "button btn"onclick ="onUserGuess()">Guess?</button>
          <span class="dash-display"/>
        </div> 
      </div>

    </div>

    <div class="footer">


      <a href="https://lejoslin.com"><img src="img/fox-head.png" alt="fox-body" class="footer-fox"/></a>
  
      <div class="spacer"></div> 
        
      <span class="git">

        <a href= "https://github.com/estelora" class="contact-info">
          <i class="fa fa-github-square fa-2x contact-icon"></i>
          <span class="contact-copy">estelora</span>
        </a>
        
      </span>

    </div>
  
    <script src="js/hangman.js"></script>

  </body>
